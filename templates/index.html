<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Counter</title>
    <style>
        #upload-box {
            width: 100%;
            max-width: 600px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        #upload-box.hover {
            border-color: #999;
        }
        /* Styles for preview image or video */
        #preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        #preview-container {
            display: none; /* Initially hidden until file is uploaded */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        // Handle drag-and-drop functionality
        function handleDragOver(event) {
            event.preventDefault();
            document.getElementById('upload-box').classList.add('hover');
        }

        function handleDragLeave(event) {
            document.getElementById('upload-box').classList.remove('hover');
        }

        function handleDrop(event) {
            event.preventDefault();
            document.getElementById('upload-box').classList.remove('hover');
            const fileInput = document.getElementById('file-input');
            fileInput.files = event.dataTransfer.files;
            showPreview(fileInput.files[0]);  // Show preview after drop
        }

        // Show the preview of the image or video
        function showPreview(file) {
            const previewContainer = document.getElementById('preview-container');
            const previewElement = document.getElementById('preview');
            const fileReader = new FileReader();

            // Show different preview for images and videos
            if (file.type.startsWith('image/')) {
                previewElement.src = '';
                fileReader.onload = function (event) {
                    previewElement.src = event.target.result;
                    previewElement.setAttribute('alt', 'Image Preview');
                    previewContainer.style.display = 'flex';  // Show the preview
                };
                fileReader.readAsDataURL(file);
            } else if (file.type.startsWith('video/')) {
                previewElement.src = '';
                previewElement.setAttribute('controls', true);
                fileReader.onload = function (event) {
                    previewElement.src = event.target.result;
                    previewElement.setAttribute('alt', 'Video Preview');
                    previewContainer.style.display = 'flex';  // Show the preview
                };
                fileReader.readAsDataURL(file);
            }
        }

        function cancelProcessing() {
            fetch('/cancel', { method: 'POST' })
            .then(response => response.text())
            .then(data => {
                alert(data);  // Alert the user that processing has been canceled
                window.location.href = '/';  // Redirect back to the upload page
            });
        }

        // Trigger file input when the upload box is clicked
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('upload-box').addEventListener('click', function() {
                document.getElementById('file-input').click();
            });

            // Show preview when file is selected through file picker
            document.getElementById('file-input').addEventListener('change', function(event) {
                showPreview(event.target.files[0]);
            });
        });
    </script>
</head>
<body>
    <h1>Upload Image or Video for Livestock Detection</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <!-- Drag-and-Drop Box -->
        <div id="upload-box" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)">
            <div id="preview-container">
                <img id="preview" alt="No Preview Available">
            </div>
            <p id="upload-text">Drag and drop an image or video file here, or click to select a file.</p>
        </div>

        <!-- Hidden file input field -->
        <input type="file" id="file-input" name="file" accept="image/*, video/*" style="display: none;" required>
        <input type="submit" value="Upload and Detect">
    </form>

    <!-- Cancel button -->
    <button onclick="cancelProcessing()">Cancel Process</button>
</body>
</html>
